title: 'Jeanne Salter'
author: 'Jeanne Salter'
organisation: 'Aware Support Line volunteer'
content: 'I would like to thank you for your expert guidance and wisdom which you shared with volunteers on the Support Line training days and more recently on Zoom. I have valued enormously the way in which you have both shared your knowledge and understanding of all aspects of mental health with us as volunteers, coupled with your personal touch in your care and support for us as individuals'
