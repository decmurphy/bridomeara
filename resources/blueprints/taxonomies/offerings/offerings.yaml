title: Offerings
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: subheading
        field:
          input_type: text
          display: Subheading
          type: text
          icon: text
          listable: hidden
      -
        handle: content
        field:
          type: markdown
          localizable: true
          width: 66
      -
        handle: image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: Image
          type: assets
          icon: assets
          listable: hidden
          width: 33
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          validate:
            - required
