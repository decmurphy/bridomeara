title: Blog
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content
        field:
          type: markdown
          localizable: true
      -
        handle: excerpt
        field:
          character_limit: '160'
          display: Excerpt
          type: textarea
          icon: textarea
          listable: hidden
      -
        handle: audio
        field:
          mode: grid
          container: assets
          folder: audio
          restrict: false
          allow_uploads: true
          max_files: 1
          display: Audio
          type: assets
          icon: assets
          instructions: 'If you include an audio file, it will be shown beneath the content section'
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: date
        field:
          type: date
          required: true
          mode: single
          time_enabled: false
          time_required: false
          earliest_date: '1900-01-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: Date
          icon: date
          listable: hidden
          validate:
            - required
      -
        handle: parent
        field:
          max_items: 1
          mode: default
          collections:
            - pages
          display: Parent
          type: entries
          icon: entries
          listable: hidden
      -
        handle: topics
        field:
          mode: default
          taxonomies:
            - topics
          display: Topics
          type: terms
          icon: taxonomy
          listable: hidden
