title: Articles
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content
        field:
          type: markdown
          localizable: true
      -
        handle: excerpt
        field:
          character_limit: '160'
          display: Excerpt
          type: textarea
          icon: textarea
          listable: hidden
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: topics
        field:
          type: terms
          taxonomies:
            - topics
          display: Topics
          mode: select
      -
        handle: date
        field:
          type: date
          required: true
          mode: single
          time_enabled: false
          time_required: false
          earliest_date: '1900-01-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: Date
          icon: date
          listable: hidden
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - articles
          max_items: 1
          listable: false
          localizable: true
