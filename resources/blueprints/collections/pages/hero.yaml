order: 1
title: Home
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Background image'
          type: assets
          icon: assets
          listable: hidden
          width: 50
      -
        handle: hero_logo
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          display: 'Hero Logo'
          type: assets
          icon: assets
          listable: hidden
          width: 50
          max_files: 1
      -
        handle: vision
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          display: Vision
          type: markdown
          icon: markdown
          listable: hidden
      -
        handle: testimonial
        field: teaser.testimonial
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
