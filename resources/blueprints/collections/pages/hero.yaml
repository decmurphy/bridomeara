order: 1
title: Home
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          width: 50
      -
        handle: image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Background image'
          type: assets
          icon: assets
          listable: hidden
          width: 50
      -
        handle: hero_logo_large
        field:
          mode: grid
          container: assets
          folder: brand
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Hero Logo Large'
          type: assets
          icon: assets
          instructions: 'This logo (with triskelle) appears on wider devices'
          width: 50
          listable: hidden
      -
        handle: hero_logo_small
        field:
          mode: grid
          container: assets
          folder: brand
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Hero Logo Small'
          type: assets
          icon: assets
          instructions: 'This logo (sans triskelle) appears on smaller width devices'
          width: 50
          listable: hidden
      -
        handle: vision
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          display: Vision
          type: markdown
          icon: markdown
          listable: hidden
      -
        handle: primary_testimonial
        field: teaser.testimonial
        config:
          display: 'Primary Testimonial'
          width: 50
      -
        handle: secondary_testimonial
        field:
          max_items: 1
          mode: default
          taxonomies:
            - testimonial
          display: 'Secondary Testimonial'
          type: terms
          icon: taxonomy
          width: 50
          listable: hidden
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
