title: Hero
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: watermark
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: Watermark
          type: assets
          icon: assets
          listable: hidden
          width: 50
      -
        handle: hero_logo
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          display: 'Hero Logo'
          type: assets
          icon: assets
          listable: hidden
          width: 50
          max_files: 1
      -
        handle: tagline
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          display: Tagline
          type: markdown
          icon: markdown
          listable: hidden
      -
        handle: image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Background image'
          type: assets
          icon: assets
          listable: hidden
      -
        handle: mental_wellbeing_definition_question
        field:
          input_type: text
          display: 'Mental Wellbeing Definition Question'
          type: text
          icon: text
          width: 33
          listable: hidden
      -
        handle: mental_wellbeing_definition_answer
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          display: 'Mental Wellbeing Definition Answer'
          type: markdown
          icon: markdown
          width: 66
          listable: hidden
      -
        handle: vision_question
        field:
          input_type: text
          display: 'Vision Question'
          type: text
          icon: text
          width: 33
          listable: hidden
      -
        handle: vision_answer
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          display: 'Vision Answer'
          type: markdown
          icon: markdown
          width: 66
          listable: hidden
      -
        handle: about_brid
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          display: 'About Br√≠d'
          type: markdown
          icon: markdown
          listable: hidden
          width: 75
      -
        handle: avatar
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: Avatar
          type: assets
          icon: assets
          width: 25
          listable: hidden
      -
        handle: footer_image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Footer Image'
          type: assets
          icon: assets
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
