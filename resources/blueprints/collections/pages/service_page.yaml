order: 3
title: 'Service Page'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: service
        field:
          max_items: 1
          mode: default
          collections:
            - services
          display: Service
          type: entries
          icon: entries
          listable: hidden
      -
        handle: testimonial
        field: teaser.testimonial
        config:
          width: 100
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
