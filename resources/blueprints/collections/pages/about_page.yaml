order: 2
title: 'About Page'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: header
        field:
          input_type: text
          display: Header
          type: text
          icon: text
          listable: hidden
      -
        handle: content
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          display: Content
          type: markdown
          icon: markdown
          listable: hidden
      -
        handle: profile_picture
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Profile PIcture'
          type: assets
          icon: assets
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
