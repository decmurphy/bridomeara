order: 4
title: 'Contact Page'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: header
        field:
          input_type: text
          display: Header
          type: text
          icon: text
          listable: hidden
      -
        handle: content
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          display: Content
          type: markdown
          icon: markdown
          listable: hidden
      -
        handle: phone_number
        field:
          input_type: text
          display: 'Phone Number'
          type: text
          icon: text
          width: 50
          listable: hidden
      -
        handle: email_address
        field:
          input_type: text
          display: 'Email Address'
          type: text
          icon: text
          width: 50
          listable: hidden
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
