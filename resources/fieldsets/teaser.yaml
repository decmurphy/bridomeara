title: Teaser
fields:
  -
    handle: title
    field:
      input_type: text
      display: Title
      type: text
      icon: text
      listable: hidden
  -
    handle: subheading
    field:
      input_type: text
      display: Subheading
      type: text
      icon: text
      listable: hidden
  -
    handle: image
    field:
      mode: grid
      restrict: false
      allow_uploads: true
      max_files: 1
      display: Image
      type: assets
      icon: assets
      listable: hidden
  -
    handle: taxonomies
    field:
      mode: default
      display: Taxonomies
      type: taxonomies
      icon: taxonomy
      listable: hidden
  -
    handle: taxonomy_terms
    field:
      mode: select
      taxonomies:
        - offerings
      display: 'Taxonomy Terms'
      type: terms
      icon: taxonomy
      listable: hidden
