<main class='min-h-screen'>
    
    {{ partial:partials/nav }}
    <section id="show" class="relative flex flex-col w-full">
        <section class='h-full max-w-full px-8 xl:max-w-screen-xl xl:mx-auto mt-20'>
            
            <div class='flex flex-col items-center'>
                <div class='divider border-b-2 mb-12'>
                    <span class='text-5xl font-light pb-12'>{{ service.header | widont | markdown }}</span>
                </div>
            </div>

            <div class='flex flex-col justify-start items-start'>
                <div class='space-y-8'>
                    {{ service.content | widont | markdown }}
                </div>
            </div>

        </section>

        <section class="bg-primary-500 text-white relative w-full py-16 mt-16">

            <div class="absolute top-24 left-4 lg:left-8 xl:left-16 2xl:left-32 font-serif text-6xl">
                &ldquo;
            </div>
            <div class="absolute bottom-24 right-4 lg:right-8 xl:right-16 2xl:right-32 font-serif text-6xl">
                &rdquo;
            </div>

            <div class="max-w-full px-8 xl:max-w-screen-xl xl:px-0 xl:mx-auto pt-16 text-center font-serif leading-tight font-light text-xl md:text-2xl xl:text-3xl mb-4">
                <blockquote class="mx-auto w-11/12 xl:w-5/6 font-medium space-y-4">
                    {{ testimonial.content | markdown | widont }}
                    <footer class="subheading-2 font-sans text-right ml-12 mt-6">
                        <div>&mdash; {{testimonial.author}}</div>
                        <div>{{testimonial.organisation}}</div>
                    </footer>
                </blockquote>
            </div>
            
        </section>

        {{ partial:partials/footer }}

    </section>

</main>
