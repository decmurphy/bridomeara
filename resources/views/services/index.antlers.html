<main class='min-h-screen'>
    
    {{ partial:partials/nav }}
    <section id="show" class="relative flex flex-col w-full">
        <section class='h-full max-w-full px-8 xl:max-w-screen-xl xl:mx-auto mt-20'>

            <div class='flex flex-col items-center'>
                <div class='divider border-b-2 mb-12'>
                    <span class='text-5xl font-light pb-12'>{{ header | widont }}</span>
                </div>
            </div>

            <section class='space-y-4 md:space-y-16 py-8 md:py-16 bg-white'>
                {{ collection from="services" }}
                    {{ partial:services/preview }}
                {{ /collection }}
            </section>

        </section>

        {{ partial:partials/footer }}

    </section>

</main>
