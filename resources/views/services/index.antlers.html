<main class='min-h-screen'>
    
    {{ partial:partials/nav }}
    <section id="show" class="relative flex flex-col w-full">
        <section class='z-10 h-full max-w-full px-8 xl:max-w-screen-xl xl:mx-auto mt-20 mb-24 md:mb-0'>

            <div class='flex flex-col items-center'>
                <div class='divider border-b-2 mb-12'>
                    <h1 class='text-5xl font-light pb-12'>{{ header }}</h1>
                </div>
            </div>

            <section class='space-y-4 md:space-y-16 my-8 md:my-16'>
                {{ collection from="services" }}
                    {{ partial:services/preview }}
                {{ /collection }}
            </section>

        </section>

        {{ partial:partials/footer }}

    </section>

</main>
