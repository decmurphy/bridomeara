<section class="relative overflow-hidden">
    <div class="w-11/12 mx-auto">
        <div class="relative flex flex-row">

            <div class='lg:max-w-5xl lg:w-full z-10 py-8 sm:py-16 md:py-20 lg:py-12'>
                <h1 class='display-1'>{{ title }}</h1>
                <h3 class='title-2 mb-16'>{{ subheading}}</h3>
                <div class='space-y-8 subheading-2'>
                    {{ content }}
                </div>
            </div>

            <div class='relative lg:max-w-1/3 -mr-1/12 '>
                <svg class="hidden absolute left-0 inset-y-0 h-full w-24 {{ switch between='text-primary-200 lg:block|text-white hidden' }}" fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none">
                    <polygon points="0,0 100,0 0,100" />
                </svg>
                <svg class="hidden absolute left-0 inset-y-0 h-full w-24 {{ switch between='text-primary-200 hidden|text-white lg:block' }}" fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none">
                    <polygon points="0,0 100,100 0,100" />
                </svg>
                <img class="h-56 w-full object-cover sm:h-72 md:h-96 lg:w-full lg:h-full" src="{{ image }}" alt="">
            </div>

        </div>
    </div>
</section>
