<section id="{{ slug }}" class="relative overflow-hidden {{ switch between='bg-white|bg-primary-200' }}">
    <div class='relative flex my-4 items-center max-w-screen-xl mx-auto'>

        <div class='mx-auto md:mx-2 w-11/12 sm:w-5/6 md:w-7/12 flex flex-col flex-1 justify-center items-center md:items-start'>
            <div class="bg-gray-800 inline-block text-sm my-2 pr-4 pl-16 -ml-16 uppercase tracking-widest text-white py-1 rounded-r-full">
                {{ date format="M j, Y" }}
            </div>
            <h1 class='text-2xl font-semibold'>{{ title }}</h1>
            <div class='text-base mt-2 mb-8 space-y-2'>
                {{ excerpt | markdown | widont }}
            </div>
            <a class="btn pill raised accent animated-icon-link" href='blog/{{ slug }}' >
                <span class='mr-4'>Keep Reading</span>
                <div class='relative h-6 w-6 flex items-center justify-center'>
                    <svg viewBox="0 0 20 20" fill="currentColor" class="absolute arrow-right w-6 h-6"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    <svg viewBox="0 0 20 20" fill="currentColor" class="absolute chevron-right w-6 h-6"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                </div>
            </a>
        </div>

    </div>
    <div class='divider mx-auto md:ml-0 w-2/3'></div>
</section>
