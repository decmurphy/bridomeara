<main class='min-h-screen'>
    
    {{ partial:partials/nav }}
    <section class='w-full'>
        <section class='h-full max-w-full px-8 xl:max-w-screen-xl xl:mx-auto mt-20 mb-36 md:mb-20 z-10'>

            <div class='flex flex-col items-center'>
                <div class='divider border-b-2 mb-12'>
                    <span class='text-5xl font-light pb-12'>{{ header | widont | markdown }}</span>
                </div>
            </div>

            <div class='flex flex-col-reverse lg:flex-row lg:justify-between lg:items-start'>
                <div class='w-full lg:w-1/2'>
                    <section id="contact" class="relative w-full mx-auto text-base font-serif">
                        <div class="z-10 max-w-full md:px-8 md:w-5/6 xl:max-w-screen-lg xl:px-0 mx-auto">
                            <form class="py-4 px-8 rounded shadow-lg z-10" id="contactForm" >

                                <fieldset>
                                    <legend class="w-full pb-3 mb-8 border-b border-solid border-gray-300 font-light text-2xl">Get In Touch</legend>
                                    <div class="mb-8 flex flex-col justify-between align-stretch relative space-y-4">
                                        <div class="relative">
                                            <label class="inline-block mb-3" for="name">Name</label>
                                            <input type="text" id="name" v-model="name" class="w-full p-3 border border-solid border-gray-300 rounded shadow-inner focus:border-primary-800 focus:shadow-md focus:outline-none" placeholder="Jane Doe" required />
                                        </div>
                                        <div class="relative">
                                            <label class="inline-block mb-3" for="email">Email</label>
                                            <input type="email" id="email" v-model="email.value" placeholder="jane.doe@gmail.com" required class="w-full p-3 border border-solid rounded shadow-inner focus:shadow-md focus:outline-none" v-bind:class="{ 'border-gray-300 focus:border-primary-800': email.valid, 'border-warn-500': !email.valid }" v-on:keyup="validateEmail" />
                                        </div>
                                    </div>
                                    <div class="relative mb-4">
                                        <label class="inline-block mb-3" for="textarea">Message</label>
                                        <textarea class="message w-full p-3 border border-solid border-gray-300 rounded shadow-inner focus:border-primary-800 focus:shadow-md focus:outline-none resize-y overflow-auto min-h-48" id="textarea" v-model="message.text" required ></textarea>
                                        <span class="bg-gray-400 p-1 absolute top-0 right-0 rounded text-xs">@{{ message.text.length }} / @{{ message.maxlength }}</span>
                                    </div>
                            
                                    <div class='hover:text-black flex flex-row justify-end mb-2' >
                                        <button class="btn primary raised justify-center w-40 h-12" :class="[sendStatus.color, !canSend && !sendStatus.in_progress ? 'disabled' : '']" :disabled="!canSend" v-on:click.prevent="sendData" >
                                            <spinner v-if="sendStatus.in_progress"></spinner>
                                            <span v-else>
                                                <span v-if="sendStatus.icon" v-html="sendStatus.icon"></span>
                                                <span v-else>Send to Br√≠d</span>
                                            </span>
                                        </button>
                                    </div>
                                </fieldset>
                                
                            </form>
                        </div>
                    </section>
                </div>
                <div class='w-full lg:w-1/2 mb-8'>
                    <div class='space-y-8 mb-16'>
                        {{ content | widont | markdown }}
                    </div>
                    <div class='space-y-8'>
                        <div class='flex flex-row justify-start items-center'>
                            <svg class="w-6 h-6 mr-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                            {{ phone_number }}
                        </div>
                        <div class='flex flex-row justify-start items-center'>
                            <svg class="w-6 h-6 mr-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path></svg>
                            {{ email_address }}
                        </div>
                    </div>
                </div>
            </div>

        </section>
        
        {{ partial:partials/footer }}

    </section>

</main>
