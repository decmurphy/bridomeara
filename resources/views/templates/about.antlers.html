<main class='min-h-screen flex flex-col'>
    
    {{ partial:partials/nav }}
    <section class='w-full flex flex-col flex-grow'>
        <section class='flex flex-col flex-grow h-full max-w-full px-8 xl:max-w-screen-xl xl:mx-auto mt-20 mb-36 md:mb-20'>

            <div class='flex flex-col items-center'>
                <div class='divider border-b-2 mb-12'>
                    <span class='text-5xl font-light pb-12'>{{ header | widont | markdown }}</span>
                </div>
            </div>

            <div class='block md:hidden flex flex-row justify-center h-80'>
                <img class="h-full w-auto" src="{{ profile_picture }}" alt="">
            </div>

            <div class='flex flex-row justify-between items-start'>
                <div class='w-full md:w-2/3 space-y-8 text-lg'>
                    {{ content | widont | markdown }}
                </div>
                <div class='hidden md:block md:w-1/3'>
                    <img class="h-full w-full" src="{{ profile_picture }}" alt="">
                </div>
            </div>

        </section>
        
        {{ partial:partials/footer }}

    </section>

</main>
