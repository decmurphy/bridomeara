<main class='min-h-screen flex flex-col'>
    
    {{ partial:partials/nav }}
    <section class='w-full flex flex-col flex-grow'>
        <section class='flex flex-col-reverse lg:flex-row flex-grow h-full max-w-full px-8 xl:pr-0 xl:max-w-screen-xl xl:mx-auto lg:mt-20 mb-32 xl:mb-12'>

            <div class='flex flex-col justify-start items-center w-full lg:w-7/12 xl:w-6/12'>
                <div class='divider border-b-2 mb-12'>
                    <span class='text-5xl font-light pb-12 text-center'>{{ header | widont | markdown }}</span>
                </div>
                <div class='space-y-8 text-lg'>
                    {{ content | widont | markdown }}
                </div>
            </div>

            <div class='grid relative w-full mx-auto lg:my-auto lg:w-5/12 xl:w-8/12 xl:mx-0 xl:my-0 xl:-mt-20 xl:-mr-1/6 '>
                <img class="w-full h-auto z-10 hidden lg:block object-cover bg-top" src="{{ profile_picture_portrait }}" alt="">
                <img class="w-full h-auto z-10 block lg:hidden object-cover bg-top" src="{{ profile_picture_landscape }}" alt="">
                <div class='hidden lg:block absolute inset-0 z-50 w-full h-full gradient left large'></div>
                <div class='lg:hidden absolute inset-0 z-50 w-full h-full gradient bottom large'></div>
                <div class='lg:hidden absolute inset-0 z-50 w-full h-full gradient left'></div>
                <div class='lg:hidden absolute inset-0 z-50 w-full h-full gradient right'></div>
            </div>

        </section>
                
        {{ partial:partials/footer }}

    </section>

</main>
